<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
    <title>Pet Listing</title>
</head>
<body>
    <header>
        <h1>Pet Listing</h1>
        <input type="text" id="search" placeholder="Search Pets...">
    </header>
    
    <main>
        <section class="product-list">
            <div class="product-item" data-name="Golden Retriever">
                <h2>Golden Retriever</h2>
                <p>Price: $800</p>
            </div>
            <div class="product-item" data-name="Persian Cat">
                <h2>Persian Cat</h2>
                <p>Price: $600</p>
            </div>
            <div class="product-item" data-name="Parrot">
                <h2>Parrot</h2>
                <p>Price: $150</p> 
            </div>
            <div class="product-item" data-name="Husky">
                <h2>Husky</h2>
                <p>Price: $700</p>
            </div>
            <div class="product-item" data-name="Hamster">
                <h2>Hamster</h2>
                <p>Price: $250</p>
            </div>
        </section>
    </main>
</body>
</html>
